<!DOCTYPE html>
<html >
<head >
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js" type="text/javascript" language="JavaScript"></script>
    <script src="http://backbonejs.org/backbone-min.js" type="text/javascript" language="JavaScript"></script>
    <script src="js/3rd/backbone-mvc.js" type="text/javascript" language="JavaScript"></script>
    <script src="js/main.js" type="text/javascript" language="JavaScript"></script>
    <script src="js/posts.js" type="text/javascript" language="JavaScript"></script>

    <link href="css/all.css" type="text/css" rel="stylesheet"/>
    <title >Eternal Melancholy</title >
</head >
<body >

    <header>
        <canvas width="1650" height="706"></canvas>
    </header>
    <div id="main-container" class="container">
        <div class="crystal-wrapper">
            <img id="crystal" src="img/crystal.png" class="crystal">
        </div>
        <section id="post-list">
            <div class="lane left"></div>
            <div class="lane right"></div>
        </section>
    </div>

    <script id="template-post" type="text/html">
        <div class="post">
            <div class="contour-wrapper"></div>
            <%=content %>
        </div>
    </script>
</body >
</html >
